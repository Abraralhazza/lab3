<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item large">13</div>
        <div class="grid-item">22</div>
        <div class="grid-item">5</div>
        <div class="grid-item">9</div>
        <div class="grid-item">18</div>
        <div class="grid-item large">6</div>
        <div class="grid-item large">1</div>
        <div class="grid-item">8</div>
        <div class="grid-item">11</div>
        <div class="grid-item">20</div>
        <div class="grid-item">15</div>
        <div class="grid-item large">3</div>
        <div class="grid-item">7</div>
        <div class="grid-item">16</div>
        <div class="grid-item">19</div>
        <div class="grid-item large">21</div>
        <div class="grid-item">14</div>
        <div class="grid-item">17</div>
        <div class="grid-item">2</div>
        <div class="grid-item">12</div>
        <div class="grid-item large">24</div>
        <div class="grid-item large">4</div>
        <div class="grid-item">23</div>
        <div class="grid-item">10</div>
    </div>
</body>
</html>
